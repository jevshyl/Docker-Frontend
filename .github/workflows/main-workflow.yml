name: main-workflow.yml

on:
  push:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install --frozen-lockfile


      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          wait-on: 'https://jevgenia.dev.noseryoung.ch/'
          wait-on-timeout: 60
          runTests: true

  build:
    needs: cypress-run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Log in to Docker
        run: echo "docker-password" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Build Docker Image
        run: docker build -t jevshyl/frontend-docker-image:latest .

      - name: Push Docker Image
        run: docker push jevshyl/frontend-docker-image:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 2222
          script: ./deploy.sh